name: Exoplanets CI

on: [push]
  #pull_request:
  #  branches: [ main ]


jobs:
  check_code:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 18.16
    - run: npm ci
    - run: npm test
    - run: npm run build


