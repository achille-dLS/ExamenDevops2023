name: Exoplanets CI

on:
  push:
    branches:
      - main

jobs:
  check_code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
      - name: Build
        run: npm run build
